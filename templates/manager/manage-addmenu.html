<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加菜单</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" >
</head>
<body>
    {% include 'manager-common/manager-head.html' %}
    <div class="row left">
        {% include 'manager-common/manager-left.html' %}
        <div class="col-sm-10 main" style="margin-top: 10px;">
		    	<ol class="breadcrumb">
			    	<span class="glyphicon glyphicon-tags" style="padding-right: 5px;"></span>
				    <li><a href="/manager/menulist">菜单管理</a></li>
				    <li class="active">菜单列表</li>
			    </ol>
			    <div class="col-sm-7 col-sm-offset-1" style="margin-top: 20px;">
			    	<form class="form-horizontal">
			      		<div class="form-group">
				        	<label for="inputEmail3" class="col-sm-2 control-label">菜单名</label>
				        	<div class="col-sm-10">
				          		<input type="email" class="form-control" id="menuname" placeholder="请输入菜单名">
				        	</div>
			      		</div>
			      		<div class="form-group">
			        		<label for="inputPassword3" class="col-sm-2 control-label">模块名</label>
			        		<div class="col-sm-10">
			          			<input type="text" class="form-control" id="modelname" placeholder="请输入模块名">
			        		</div>
			      		</div>
			      		<div class="form-group">
			      			<label for="inputPassword3" class="col-sm-2 control-label">菜单类型</label>
			        		<div class="col-sm-10">
				          		<div class="checkbox one">
						            <label>
						              <input type="radio" value="后台栏目" name="position"> 后台栏目
						            </label>
						            <label>
						              <input type="radio" checked value="前台栏目" name="position" > 前台栏目
						            </label>
				          		</div>
			        		</div>
			      		</div>
			      	</form>
			      	<form class="form-horizontal">
				       	<div class="form-group">
					      	<label for="inputPassword3" class="col-sm-2 control-label">状态</label>
					        <div class="col-sm-10">
					          	<div class="checkbox">
					            	<label>
					              		<input type="radio" checked value="开启" name="off"> 开启
					            	</label>
					            	<label>
					              		<input type="radio" value="关闭" name="off"> 关闭
					            	</label>
					          	</div>
					        </div>
					    </div>
					    <div class="form-group" style="margin-top: 30px;">
					        <div class="col-sm-offset-2 col-sm-10">
						        <button type="submit" class="btn btn-primary" id="submit">提交</button>
						        <button type="submit" class="btn btn-default">重填</button>
					        </div>
					    </div>
			    	</form>
			    </div>
			</div>
    </div>
</body>
</html>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script>
    init()
    function init(){
        $("#submit").click(function () {
            location.href="/manager/menulist"
        });
        var menuname=$("#menuname").val();
        var modelname=$("#modelname").val();
        var type = $('input[name="position"]:checked').val();
        var open =$('input[name="off"]:checked').val();


    }







</script>
